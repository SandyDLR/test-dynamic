<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Text by Hour</title>
    <script>
        window.liveSettings = {
            api_key: "290ef8bb21e24a3095729db5236bb89a",
            reload_on_language_picker: true,
            autocollect: false
            
        };
    </script>
    <script type="text/javascript" src="//cdn.transifex.com/live.js"></script>
</head>
<body>
  <h1 id="hourly-message">Loading message...</h1>

  <script>
    // Define messages for each hour (0 to 23)
    const messages = {
      0: "It's midnight magic hour ✨",
      1: "Late night thoughts...",
      2: "Still awake? 🦉",
      3: "Time for dreams",
      4: "Early riser, huh?",
      5: "Sunrise soon!",
      6: "Good morning!",
      7: "Have a fresh start!",
      8: "Time to focus",
      9: "Stay productive!",
      10: "Keep going 💪",
      11: "Almost lunch!",
      12: "Enjoy your lunch 🍴",
      13: "Time to get back to it",
      14: "Power through the afternoon!",
      15: "Stretch a bit!",
      16: "Almost there!",
      17: "Wrap-up time 🕔",
      18: "Evening breeze 🌆",
      19: "Time to wind down",
      20: "Relax and recharge",
      21: "Netflix time?",
      22: "Getting sleepy...",
      23: "Almost midnight!",
    };

    // Function to update the message based on current hour
    function updateMessage() {
      const currentHour = new Date().getHours();
      const message = messages[currentHour] || "Hello!";
      document.getElementById("hourly-message").textContent = message;
      return currentHour;
    }

    // Initialize the message and store the current hour
    let lastHour = updateMessage();

    // Check every minute if the hour has changed and update if needed
    setInterval(() => {
      const newHour = new Date().getHours();
      if (newHour !== lastHour) {
        updateMessage();
        lastHour = newHour;
      }
    }, 60 * 1000); // every 60 seconds
  </script>
</body>
</html>
